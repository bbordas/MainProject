name: Manual input trigger

on: 
  workflow_dispatch:
    inputs:
      projectName:
        description: 'Project name'     
        required: true
        default: 'project1'
      environment:
        description: 'environment'     
        required: true
        default: 'dev'
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Get Git Version
      uses: docker://gittools/gitversion:5.0.2-beta1-27-linux-centos-7-netcoreapp2.2
      with:
        args: /github/workspace /nofetch /exec /bin/sh /execargs "-c \"echo $GitVersion_ShortSha > /github/workspace/version.txt\""

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASS }}
        
    - name: Define variables
      run: |
          echo $(cat /home/runner/work/MainProject/MainProject/version.txt) > VERSION
          echo "${{ github.event.inputs.projectName }}" > PROJECT
          echo "bbordas/mainproject_${{ github.event.inputs.projectName }}" > IMAGE
        
#     - name: Set env
#       uses: allenevans/set-env@v1.0.0
#       with: 
#         overwrite: false
#         PROJECT: ${{ github.event.inputs.projectName }}
#         VERSION: $(cat /home/runner/work/MainProject/MainProject/version.txt)
#         IMAGE: bbordas/mainproject_${{ github.event.inputs.projectName }}
        
    - name: Build image
      run: docker build --no-cache --file Dockerfile --tag $IMAGE:latest --tag $IMAGE:$(cat /home/runner/work/MainProject/MainProject/version.txt) --build-arg PROJECT_NAME=$PROJECT .

    - name: Push to Docker Hub
      run: | 
          docker push ${IMAGE}:$(cat /home/runner/work/MainProject/MainProject/version.txt)
          docker push ${IMAGE}:latest
          
    - name: display environment
      run: |
        echo ${{ github.event.inputs.projectName }}
        echo ${{ github.event.inputs.environment }}
