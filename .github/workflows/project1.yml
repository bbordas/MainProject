# This is a basic workflow to help you get started with Actions

name: Project1 CI

on:
  push:
    branches: 
      - 'work_on_project1_branch'
    paths:
      - projects/project1/**

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Project1
        run: |
          npm install
          npm run build
          
      - name: Git Commit
        run: |
          git config user.email "bogi.t.bordas@gmail.com"
          git config user.name "bbordas"
          git status
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m 'Auto generated by Git Actions'
          
      - name: Patch new version
        run: |
          npm version patch
          
        env:
          CI: false
